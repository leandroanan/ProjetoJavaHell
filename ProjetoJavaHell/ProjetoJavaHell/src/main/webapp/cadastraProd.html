<html>
    <head>
        <title>Cadastrar Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="funcionario.css"/>
    </head>
    <body>
        <div id="interface">
            <header id="cabecalho">

            </header>

            <header id="menuDinamico">

            </header>

            <section id="corpo">
                <form name="cadastraProd" method="post" id="cadastraProdForm">
                    <div class="cadastra">
                        <p id="titulo">Cadastro de Produto</p>
                        <fieldset id="geral">
                            <span>Nome Completo</span>	
                            <input type="text" class="input_text" name="nome" id="name"/>
                            <span><br><br>Cpf</span>	
                            <input type="text" class="input_text" name="cpf" id="cpfCode"/>
                            <span><br><br>Idade</span>	
                            <input type="text" class="input_text" name="iade" id="age"/><br>   
                            <span>Sexo</span>	
                            <input type="radio" name="masculino" value="male" checked>Masculino<br>
                            <input type="radio" name="feminino" value="female"> Feminino<br>
                            <span>Cargo</span>	
                            <input type="text" class="input_text" name="funcao" id="function"/>
                        </fieldset>                        
                    </div>
                </form>               
            </section>

            <aside id="menuLateral">
                <ul>
                    <li><a href="link1.htm">CADASTRAR<br>PRODUTO</a></li>
                    <li><a href="link2.htm">ALTERAR<br>PRODUTO</a></li>
                    <li><a href="link3.htm">REMOVER<br>PRODUTO</a></li>
                    <li><a href="link4.htm">VENDER<br>PRODUTO</a></li>
                    <li><a href="link5.htm">GERAR<br>RELATÓRIO</a></li>
                    <li><a href="link5.htm">CADASTRAR<br>FUNCIONÁRIO</a></li>
                    <li><a href="link5.htm">PESQUISAR<br>PRODUTO</a></li>
                </ul>
            </aside>

            <footer id="rodape">
                <p>Copyright<!--Simbolo copyright -->&copy; 2016 - BY JAVAHELL TEAM<br></p>
            </footer>

        </div>
    </body>
</html>
</html>
